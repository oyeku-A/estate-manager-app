{% extends "base.html" %}

{% block title %}Report Maintenance Issue{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Report Maintenance Issue</h1>

        <form method="POST" action="{{ url_for('report_maintenance') }}" class="space-y-6">
            <div>
                <label for="property_id" class="block text-sm font-medium text-gray-700">Property *</label>
                <select id="property_id" name="property_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Select a property</option>
                    {% for property in properties %}
                    <option value="{{ property.id }}">{{ property.title }} ({{ property.location }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Issue Title *</label>
                <input type="text" id="title" name="title" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Brief description of the issue">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description *</label>
                <textarea id="description" name="description" rows="4" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Please provide detailed information about the maintenance issue"></textarea>
            </div>

            <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority Level *</label>
                <select id="priority" name="priority" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div>
                <label for="estimated_cost" class="block text-sm font-medium text-gray-700">Estimated Cost (if known)</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">â‚¦</span>
                    </div>
                    <input type="number" step="0.01" min="0" id="estimated_cost" name="estimated_cost"
                        class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        placeholder="0.00">
                </div>
            </div>

            <div class="text-sm text-gray-500 mb-4">
                * Required fields
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                    class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Report
                </button>
                <a href="{{ url_for('maintenance_list') }}"
                    class="flex-1 bg-gray-500 text-white text-center px-4 py-2 rounded-md hover:bg-gray-600">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
